  <style>
    .container {
      width: 100%;

    form {

    .form-group input {

      padding: 1rem 2rem;

      font-family: 'Orbitron', sans-serif;
      margin-top: 1rem;
      align-self: center;
      cursor: pointer;
    }

    button:hover {
      transform: scale(1.1);
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.4), 0 0 35px rgba(255, 0, 255, 0.3);
      border-color: #ffffff;
    }

    .event-list-container {
      margin-top: 1rem;
      display: flex;
      flex-direction: column;
      align-self: flex-start;
      backdrop-filter: blur(12px);
      background: rgba(255, 255, 255, 0.05);
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.15), 0 0 20px rgba(255, 0, 255, 0.1);
      width: 100%;
    }

    ul.event-list {
      list-style: disc;
      padding-left: 1.5rem;
      color: #ccc;
      margin-top: -1rem;
    }

    ul.event-list li {
      margin-bottom: 8px;
      font-size: 1.1rem;
    }

    .event-list-container h2 {
      font-size: 1.5rem;
      margin-bottom: 3rem;
      text-align: start;
      margin-left: 1rem;
    }

    @media (max-width: 600px) {
      .container {
        padding: 20px;
        margin: 0 auto;
        width: 100%;
        box-sizing: border-box;
      }

      .form-group {
        flex-direction: column;
         align-items: center;  
         
        
      }

      .form-group input {
        margin-left: 0;
        width: 100%;

<body>
  <canvas id="stars-canvas"></canvas>

  <div class="page-wrapper">
    <header>
      <div class="hamburger" id="hamburger">
        <div></div>

        <a href="contact.html">Contact Us</a>
      </nav>
    </header>

    <main class="content fil">
      <h2>Complete your registration</h2>
      <div class="container">
        <form id="registrationForm">
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" name="name" id="name" required />
          </div>
          <div class="form-group">
            <label for="phone">Phone:</label>
            <input type="tel" name="phone" id="phone" required />
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" required />
          </div>
          <div class="form-group">
            <label for="college">College Name:</label>
            <input type="text" name="college" id="college" required />
          </div>
          <div class="event-list-container">
            <h2>Selected Events</h2>
            <ul class="event-list" id="eventList"></ul>
          </div>
          <button type="submit">Next</button>
        </form>
      </div>
    </main>

    <footer>
      <div class="footer-left">
        <a href="https://www.instagram.com/samskruthi_official_2k25/" target="_blank"><i class="fab fa-instagram"></i> SAMSKRUTHI Instagram</a>

    </div>

  <script src="js/script.js"></script>
  <script>
    const selectedEvents = JSON.parse(localStorage.getItem("selectedEvents")) || [];
    const eventListUl = document.getElementById("eventList");
    const form = document.getElementById("registrationForm");

    selectedEvents.forEach(function(event) {
      const li = document.createElement("li");
      li.textContent = event;
      eventListUl.appendChild(li);
    });

    form.addEventListener("submit", function (e) {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const college = document.getElementById("college").value.trim();

      if (!name || !email || !phone || !college) {
        alert("Please fill in all fields.");
        return;
      }

      if (!/^\d{10}$/.test(phone)) {
        alert("Phone number must be 10 digits.");
        return;
      }

      if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
        alert("Please enter a valid email address.");
        return;
      }

      const formData = { name, email, phone, college, selectedEvents };
      localStorage.setItem("registrationData", JSON.stringify(formData));
      window.location.href = "qrcode.html";
    });
  </script>
</body>
</html>
