<script src="/js/script.js"></script>
<script>
  const selectedEvents = JSON.parse(localStorage.getItem("selectedEvents")) || [];
  const eventListUl = document.getElementById("eventList");
  const form = document.getElementById("registrationForm");

  selectedEvents.forEach(function(event) {
    const li = document.createElement("li");
    li.textContent = event;
    eventListUl.appendChild(li);
  });

  form.addEventListener("submit", function (e) {
    e.preventDefault();

    const name = document.getElementById("name").value.trim();
    const email = document.getElementById("email").value.trim();
    const phone = document.getElementById("phone").value.trim();
    const college = document.getElementById("college").value.trim();

    if (!name || !email || !phone || !college) {
      alert("Please fill in all fields.");
      return;
    }

    if (!/^\d{10}$/.test(phone)) {
      alert("Phone number must be 10 digits.");
      return;
    }

    if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
      alert("Please enter a valid email address.");
      return;
    }

    const formData = { name, email, phone, college, selectedEvents };
    localStorage.setItem("registrationData", JSON.stringify(formData));
    window.location.href = "qrcode.html";
  });
</script>
